<div class="container">
    <div class="row">
        <section class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12" data-ng-controller="CreateCasesController">
            <form novalidate name="caseForm" data-ng-submit="submitCaseForm()">
                <fieldset>
                    <legend>Create Case{{screen.caseName | cut:true:50:'...'}}</legend>
                    <div class="alert alert-success" data-ng-cloak data-ng-show="messages.success">Congratulations. The Case <strong>{{addedCase.Description}}</strong> has been created.</div>
                    <div class="alert alert-danger" data-ng-cloak data-ng-show="messages.errors">Sorry, we were not able to create that Case.</div>
                    <p class="required"><span>*</span> Required field</p>
                    <div class="form-group has-feedback">
                        <label for="caseform-name">Name <span class="required">*</span></label>
                        <input type="text" name="name" id="caseform-name" class="form-control" data-ng-model="cases.name" required custom-validation />
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <div class="alert alert-danger" data-ng-cloak data-ng-show="messages.errorFields.name.length">{{messages.errorFields.name}}</div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="caseform-name">Description <span class="required">*</span></label>
                        <textarea name="description" id="caseform-description" class="form-control" data-ng-model="cases.description" required data-custom-validation />
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <div class="alert alert-danger" data-ng-cloak data-ng-show="messages.errorFields.name.length">{{messages.errorFields.description}}</div>
                    </div>
                    <div class="form-button-group">
                        <button class="btn btn-bt-two" type="button" data-ng-click="caseFormReset()" data-ng-disabled="caseForm.$pristine">Cancel</button>
                        <button class="btn btn-bt-one" type="submit" data-ng-disabled="caseForm.$invalid">Create</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</div>
